# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  logo: /img/3.ico
  display_title: true
  fixed: true # 是否固定状态栏，填写 true 或者 false

menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  #  音乐: /music/ || fas fa-music
  #  照片: /Gallery/ || fas fa-images
  #  电影: /movies/ || fas fa-video
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart


# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: ocean
  macStyle: true
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
social:
  fa-brands fa-brands fa-instagram: https://www.instagram.com/yichen2218 || Instagram || '#f07c82'
  fa-brands fa-steam: https://steamcommunity.com/id/yichen1/ || Steam || '#f07c82'
  fa-brands fa-qq: https://qm.qq.com/cgi-bin/qm/qr?k=Dg2B5w69vwQyL5oFozF4Rmu1MXFvXYTR&noverify=0 || QQ || '#f07c82'
  fa-brands fa-bilibili: https://space.bilibili.com/472978951 || bilibili || '#f07c82'
  fas fa-envelope: mailto:z1181806270@gmail.com || Email || '#f07c82'
  



# --------------------------------------
# Image Settings
# --------------------------------------
# index_img 主页的 top_img
# default_top_img 默认的 top_img 当页面的 top_img 没有配置时，会显示 default_top_img
# archive_img 归档页面的 top_img
# tag_img  tag子页面 的 默认 top_img
# tag_per_img tag子页面的 top_img 可配置每个 tag 的 top_img
# category_imgcategory 子页面 的 默认 top_img
# category_per_img category 子页面的 top_img 可配置每个 category 的 top_img


favicon: /img/3.ico
avatar:
  img: /img/tx.webp
  effect: false

# Disable all banner images
disable_top_img: false
index_img: /img/banner.webp
default_top_img: /img/banner.webp
archive_img:  
tag_img:  
tag_per_img:  
category_img: 
category_per_img: 

cover:
  # Disable the cover or not
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: both
  suffix: 1
  # When cover is not set, the default cover is displayed (當沒有設置cover時，默認的封面顯示)
  default_cover:
  - https://img.paulzzh.com/touhou/random 


# Replace Broken Images
error_img:
  flink: /img/friend_404.gif
  post_page: https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: "不见了..."
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

post_meta:
  page: # Home Page
    date_type: both # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: false # true or false 主頁是否顯示分類
    tags: true # true or false 主頁是否顯示標籤
    label: true # true or false 顯示描述性文字
  post:
    # Choose: left / center
    position: left
    # Choose: created / updated / both
    date_type: both
    # Choose: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

# The top_img settings of home page
# default: top img - full screen, site info - middle
# The position of site info, eg: 300px/300em/300rem/10%
index_site_info_top:
# The height of top_img, eg: 300px/300em/300rem
index_top_img_height:

# The subtitle on homepage
subtitle:
  enable: false
  # Typewriter Effect
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - Call the third-party service API (Chinese only)
  # It will show the source first, then show the content of sub
  # Choose: false/1/2/3
  # false - disable the function
  # 1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: false
  # If you close the typewriter effect, the subtitle will only show the first line of sub
  sub:

# Article layout on the homepage
# 1: Cover on the left, info on the right
# 2: Cover on the right, info on the left
# 3: Cover and info alternate between left and right
# 4: Cover on top, info on the bottom
# 5: Info displayed on the cover
# 6: Masonry layout - Cover on top, info on the bottom
# 7: Masonry layout - Info displayed on the cover
index_layout: 3

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 2
  length: 500 # if you set method to 2 or 3, the length need to config

# anchor
anchor:
  button:
    enable: true
    always_show: false
    icon:  # the unicode value of Font Awesome icon, such as '\3423'
  auto_update: true # when you scroll in post, the URL will update according to header id.

# figcaption (圖片描述文字)
photofigcaption: true

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 500

# Post
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: true
  style_simple: true # for post
  scroll_percent: true

post_copyright:
  enable: true
  decode: true
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: true
  QR_code:
    - img: /img/wechat.webp
      text: wechat
    - img: /img/alipay.webp
      text: alipay

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# Related Articles
related_post:
  enable: true
  # Number of posts displayed
  limit: 6
  # Choose: created / updated
  date_type: created

# Choose: 1 / 2 / false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: false

# Displays outdated notice for a post
noticeOutdate:
  enable: false
  # Style: simple / flat
  style: flat
  # When will it be shown
  limit_day: 365
  # Position: top / bottom
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

